name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Debug Folder Structure
        run: ls -R

      - name: Install dependencies
        working-directory: ./proyecto-master/Tec-Data-Collections
        # CORRECCIÃ“N: Usamos '|' para ejecutar varios comandos en el mismo paso
        run: |
          npm install
          npm install react-icons

      - name: Build
        working-directory: ./proyecto-master/Tec-Data-Collections
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './proyecto-master/Tec-Data-Collections/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
