name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # O 'master', revisa cómo se llama tu rama principal

# Permisos necesarios para desplegar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite una sola construcción a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci # Instala limpio basado en package-lock.json
        
      - name: Build
        run: npm run build # Crea la carpeta dist
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # <--- Vite guarda aquí los archivos, por eso usamos dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
